version: '3.4'
services:

  registry:
    image: registry:2
    ports:
    - 5000:5000
    volumes:
      - ./tmp/registry:/var/lib/registry

  portainer-server:
    image: portainer/portainer-ce
    ports:
      - 8000:8000 
      - 9000:9000 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tmp/portainer-server:/data 

  portainer-agent:
    image: portainer/agent
    ports:
      - 9001:9001 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - /var/lib/docker/volumes:/var/lib/docker/volumes 

